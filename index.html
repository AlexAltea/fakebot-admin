  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Fakebot Admin</title>
      <!-- Dependencies -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
      <!-- Style -->
      <link rel="stylesheet" type="text/css" href="dist/fakebot-admin.css">
    </head>
    <body>
      <div class="ui vertical inverted left visible sidebar menu">
        <div class="item">
          <h1>Fakebot Admin</h1>
          <p>
            Admin dashboard for the Fakebot botnet monitoring tool.
          </p>
        </div>
        <a class="item"><i class="icon home"></i>Home</a>
        <a class="item"><i class="icon world"></i>Map</a>
        <a class="item"><i class="icon spy"></i>Bots</a>
      </div>
      <div class="fa-content pusher">
        <div class="ui two equal height column grid">
          <!-- Connect to Fakebot -->
          <div class="four wide column">
            <div class="ui segment">
              <form class="ui form">
                <div class="field">
                  <label>Server</label>
                  <input type="text" name="fakebot-server" placeholder="Server">
                </div>
                <div class="field">
                  <label>Token</label>
                  <input type="text" name="fakebot-token" placeholder="Token">
                </div>
                <button class="ui button">Connect</button>
              </form>
            </div>
          </div>
          <!-- Fakebot status -->
          <div class="twelve wide column">
            <div class="fa-widget-status ui segment">
              <div class="ui grid indeterminate active loader">
                <div class="four wide column">
                  Stuff
                </div>
              </div>
            </div>
          </div>
        </div>
        <h4 class="ui horizontal divider header"><i class="icon map"></i>Live Map</h4>
        <div class="fa-widget-minimap ui segment">
          <div id="fa-widget-minimap-canvas"></div>
        </div>
      </div>
      <!-- Dependencies -->
      <script src="https://www.google.com/jsapi"></script>>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
      <script src="dist/fakebot-admin.js"></script>
    </body>
  </html>
